<body>
<div class="square">

    <h1>Simple Interest Calculator</h1>

<div class="options">Amount <label>
    <input id="amount" type="text">
</label></div>

    <div class="options" >

        </label>
        <input id="rateNumber" type="text" value="1">


    </div>

    <div class="options">
        No. of years <label for="years"></label><input  id="years" type="number" > <br/>
    </div>

    <div class ="options" id ="end">
        Interest
        <div id="btn">
            <button>Calculate!</button>
        </div>

    </div>

</div>
